<!DOCTYPE html>
<html>
<head>
  <title>Strauss-Howe Timeline</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>Historical Events Timeline</h1>
    
    <div class="legend">
      <div v-for="turn in turningTypes" :key="turn.name" 
           class="legend-item" :style="{ background: turn.lightColor }">
        <div class="legend-header">
          <div class="legend-color" :style="{ background: turn.color }"></div>
          <span>{{ turn.name }}</span>
        </div>
        <div class="legend-description">{{ turn.description }}</div>
      </div>
    </div>

    <div class="timeline">
      <template v-for="saeculum in sortedSaecula" :key="saeculum.name">
        <div class="saeculum-header">
          <h2>{{ saeculum.name }}</h2>
          <p>{{ saeculum.period }}</p>
        </div>
        
        <div v-for="event in sortedEvents(saeculum.events)" 
             :key="event.year + event.description"
             class="event">
          <div class="year">{{ event.year }}</div>
          <div class="content">
            <div class="description">
              <a :href="event.url" target="_blank" rel="noopener noreferrer">
                {{ event.description }}
              </a>
            </div>
            <div :class="['category', getCategoryClass(event.category)]">
              {{ event.category }}
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
